version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: rebalancer-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5-community
    container_name: rebalancer-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/password123
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: portfolio-rebalancer
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://root:example@mongodb:27017/?authSource=admin
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password123
    depends_on:
      mongodb:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    volumes:
      - ./config:/app/config
    # Interactive mode for the rebalancing workflow
    stdin_open: true
    tty: true

volumes:
  mongo_data:
  neo4j_data:
  neo4j_logs:
